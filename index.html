<!DOCTYPE html>
<html lang="en">
<script src ="avatarMaker.js"></script>
<link rel="stylesheet" href="style.css"/>

<section class="avi" id="avatarSection">

  <canvas id="avatarCanvas" height="600px" width="800px"alt="dragon portrait"/>

  <img src="lineart/Earth.png" id="lines-earth" class="lineart"/>
  <img src="lineart/Fire.png" id="lines-fire" class="lineart"/>
  <img src="lineart/Thunder.png" id="lines-thunder" class="lineart"/>
  <img src="lineart/Water.png" id="lines-water" class="lineart"/>
  <img src="lineart/Wood.png" id="lines-wood" class="lineart"/>
  <img src="lineart/Wyvern.png" id="lines-wyvern" class="lineart"/>

  <img src="bases/wyvern/gr.png" id="wyvern-green" class="base"/>
  <img src="avatarImages/mouth-chewy.png" id="mouth-chewy" class="base"/>
  <img src="avatarImages/mouth-jagged.png" id="mouth-jagged" class="base"/>
  <img src="avatarImages/mouth-smile.png" id="mouth-smile" class="base"/>
  <img src="avatarImages/mouth-surprised.png" id="mouth-surprised" class="base"/>

  <img src="avatarImages/hair-crown.png" id="hair-crown" class="marking"/>
  <img src="avatarImages/hair-curly.png" id="hair-curly" class="marking"/>
  <img src="avatarImages/hair-long.png" id="hair-long" class="marking"/>
  <img src="avatarImages/hair-spiky.png" id="hair-spiky" class="marking"/>
  <img src="avatarImages/hair-sprout.png" id="hair-sprout" class="marking"/>

  <img src="avatarImages/eyes-diamond.png" id="eyes-diamond" class="eyes"/>
  <img src="avatarImages/eyes-excited.png" id="eyes-excited"class="eyes"/>
  <img src="avatarImages/eyes-glasses.png" id="eyes-glasses"class="eyes"/>
  <img src="avatarImages/eyes-intense.png" id="eyes-intense"class="eyes"/>
  <img src="avatarImages/eyes-modest.png" id="eyes-modest"class="eyes"/>
</section>

<div class = "menu">
  <div class="style-category" id = "lineart">
    <span class="style-category__label">
      body
    </span>
    <button type="button" onClick="toggleVisibility('lines-earth');"> Earth </button>
    <button type="button" onClick="toggleVisibility('lines-fire');"> Fire </button>
    <button type="button" onClick="toggleVisibility('lines-thunder');"> Thunder </button>
    <button type="button" onClick="toggleVisibility('lines-water');"> Water </button>
    <button type="button" onClick="toggleVisibility('lines-wood');"> Wood </button>
    <button type="button" onClick="toggleVisibility('lines-wyvern');"> Wyvern </button>
  </div>
  <div class="style-category" id="primbase">
    <span class="style-category__label">
      eyes
    </span>
    <button type="button" onClick="toggleVisibility('wyvern-green');"> Green Merle </button>
    <button type="button" onClick="toggleVisibility('eyes-excited');"> excited </button>
    <button type="button" onClick="toggleVisibility('eyes-glasses');"> glasses </button>
    <button type="button" onClick="toggleVisibility('eyes-intense');"> intense </button>
    <button type="button" onClick="toggleVisibility('eyes-modest');"> modest </button>
  </div>
  <div class="style-category" id="markings">
    <span class="style-category__label">
      mouth
    </span>
    <button type="button" onClick="toggleVisibility('mouth-animal');"> animal </button>
    <button type="button" onClick="toggleVisibility('mouth-chewy');"> chewy </button>
    <button type="button" onClick="toggleVisibility('mouth-jagged');"> jagged </button>
    <button type="button" onClick="toggleVisibility('mouth-smile');"> smile </button>
    <button type="button" onClick="toggleVisibility('mouth-surprised');"> surprised </button>
  </div>
  <div class="style-category" id="hairstyles">
    <span class="style-category__label">
      hair
    </span>
    <button type="button" onClick="toggleVisibility('hair-crown');"> crown </button>
    <button type="button" onClick="toggleVisibility('hair-curly');"> curly </button>
    <button type="button" onClick="toggleVisibility('hair-long');"> long </button>
    <button type="button" onClick="toggleVisibility('hair-spiky');"> spiky </button>
    <button type="button" onClick="toggleVisibility('hair-sprout');"> sprout </button>
  </div>
  <button id="randomButton" type="button" onClick="randomizeAvatar()"> Random </button>
</div>

<div class = "menu">

</div>

<footer>
  <div id="links">
    Made by: Alice Quintanilla
    (<a href="https://github.com/alicequint">Github</a>)
  </div>
</footer>

</html>
